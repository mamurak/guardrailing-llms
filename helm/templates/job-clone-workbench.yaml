apiVersion: batch/v1
kind: Job
metadata:
  name: clone-guardrails-repo
  namespace: llm
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: guardrails-workbench
      initContainers:
        - name: wait-for-workbench
          image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
          command: ["/bin/bash"]
          args:
            - -ec
            - |
              echo "Waiting for workbench pod..."
              while [ -z "$(oc get pods -n llm -l notebook-name=guardrails-workbench -o jsonpath='{.items[0].status.phase}' 2>/dev/null | grep Running)" ]; do
                sleep 2
              done
              echo "Workbench pod is running."
      containers:
        - name: git-clone
          image: image-registry.openshift-image-registry.svc:5000/openshift/tools:latest
          command: ["/bin/bash"]
          args:
            - -ec
            - |
              POD_NAME=$(oc get pods -n llm -l notebook-name=guardrails-workbench -o jsonpath='{.items[0].metadata.name}')
              oc exec -n llm $POD_NAME -- bash -c "cd /opt/app-root/src && git clone https://github.com/rh-ai-quickstart/guardrailing-llms.git"
      restartPolicy: Never
